<!--Componente Carrousel-->
<div class="row my-3">
    <div class="col-lg-6">
        <app-carrousel [tiendaCreada]="tiendaCreada" [tiendaSeleccionada]="tiendaSeleccionada"></app-carrousel>
    </div>
    <div class="col-lg-6">


        <h1 class="first">Detalle</h1>
        <form #tiendaForm="ngForm">
            <!-- {{diagnostic}} -->
            <table style="width: 30%; margin: 20px">
                <tr>
                    <td> Nombres: </td>
                    <td>
                        <mat-form-field>
                            <input matInput placeholder="Nombres" [(ngModel)]="tienda.nombres" name="nombres" #nombres="ngModel" required>
                        </mat-form-field>
                    </td>
                </tr>

                <tr>
                    <td>Direccion:</td>
                    <td>
                        <mat-form-field>
                            <input matInput placeholder="Direccion" [(ngModel)]="tienda.direccion" name="direccion" #direccion="ngModel" required>
                        </mat-form-field>
                    </td>
                </tr>

                <tr>
                    <td>Fecha Apertura:</td>
                    <td>
                        <mat-form-field>
                            <input matInput placeholder="Fecha Apertura" [(ngModel)]="tienda.fechaApertura" name="fechaApertura" #fechaApertura="ngModel"
                                required>
                        </mat-form-field>
                    </td>
                </tr>

                <tr>
                    <td>RUC:</td>
                    <td>
                        <mat-form-field>
                            <input matInput placeholder="Ruc" [(ngModel)]="tienda.RUC" name="RUC" #RUC="ngModel" required>
                        </mat-form-field>
                    </td>
                </tr>

                <tr>
                    <td>Matriz:</td>
                    <td>
                        <mat-form-field>
                            <input matInput placeholder="Matriz(booleano)" [(ngModel)]="tienda.matriz" name="matriz" #matriz="ngModel" required>
                        </mat-form-field>
                    </td>
                </tr>
                <br/>
                <tr>
                    <td style="text-align:center">
                        <button mat-raised-button color="primary" (click)="btnLimpiar()">Limpiar</button>
                    </td>
                    <td style="text-align:center">
                        <button mat-raised-button color="primary" [disabled]="!tiendaForm.form.valid" (click)="btnCrearTienda(); ">Crear</button>
                    </td>
                </tr>
            </table>
        </form>

    </div>
</div>

<!--Solo es tÃ­tulo-->
<div class="card text-white bg-secondary my-4 text-center">
    <div class="card-body">
        <p class="text-white m-0">Tiendas Ingresadas</p>
    </div>
</div>

<!--Aqui va las grillas-->
<div class="row">

    <app-grillas *ngFor="let tienda of tiendas" [tienda]="tienda" (seleccionado)="onSelected($event)"></app-grillas>

</div>

<!--Detalles Productos y Carta-->
<div class="row my-3">
    <div class="col-lg-6">
        <app-detalles-producto (creado)="onProductoCreado($event)" [tienda]="tiendaSeleccionada"></app-detalles-producto>
        <!-- <app-detalles-producto></app-detalles-producto> -->
    </div>
    <!-- /.col-lg-8 -->
    <div class="col-lg-6">
        <app-card [tienda]="tiendaSeleccionada"></app-card>
    </div>
    <!-- /.col-md-4 -->
</div>
