

<div class="example-container">


    <h1 class="first">Detalle</h1>

    <table style="width: 30%; margin: 20px">
        <tr>
            <td> Nombres: </td>
            <td><mat-form-field>
                <input matInput placeholder="Nombres" [(ngModel)]="tienda.nombre"  name="nombre"
                #nombre="ngModel" required>
              </mat-form-field> </td>	
        </tr>

        <tr>
        <td>Direccion:</td>
        <td>
            <mat-form-field>
                <input matInput placeholder="Direccion" [(ngModel)]="tienda.direccion"  name="direccion"
                #direccion="ngModel" required>
              </mat-form-field>
        </td>
        </tr>

        <tr>
            <td>Fecha Apertura:</td>
            <td>
                <mat-form-field>
                    <input matInput placeholder="Fecha Apertura" [(ngModel)]="tienda.fechaApertura"  name="fechaApertura"
                    #fechaApertura="ngModel" required>
                  </mat-form-field>
            </td>
        </tr>

        <tr>
          <td>RUC:</td>
          <td>
              <mat-form-field>
                  <input matInput placeholder="Ruc" [(ngModel)]="tienda.RUC"  name="RUC"
                  #RUC="ngModel" required>
                </mat-form-field>
          </td>
        </tr>

        <tr>
          <td>Matriz:</td>
          <td>
          <mat-form-field>
              <input matInput placeholder="Matriz(booleano)" [(ngModel)]="tienda.matriz"  name="matriz"
              #matriz="ngModel" required>
            </mat-form-field>
          </td>
        </tr>
        <br/>
        <tr> 
            <td style="text-align:center"><button mat-raised-button color="primary" (click)="btnLimpiar()">Limpiar</button></td>
            <td style="text-align:center"><button mat-raised-button color="primary">Crear</button></td>
            
        </tr>
    </table>
  </div>
